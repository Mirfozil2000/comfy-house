<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">
                furniture collection
            </h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>

    <section class="products">
        <div class="section-title">
            <h2>our product</h2>
        </div>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$10.99</h4>
            </article>
            <article class="product">
                <div class="img-container">
                    <img src="images/product-2.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>table</h3>
                <h4>$11.99</h4>
            </article>
            <article class="product">
                <div class="img-container">
                    <img src="images/product-3.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>couch</h3>
                <h4>$42.99</h4>
            </article>
            <article class="product">
                <div class="img-container">
                    <img src="images/product-4.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>king panel bed</h3>
                <h4>$12.99</h4>
            </article>
            <article class="product">
                <div class="img-container">
                    <img src="images/product-5.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>fridge</h3>
                <h4>$34.99</h4>
            </article>
            <article class="product">
                <div class="img-container">
                    <img src="images/product-6.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>dresser</h3>
                <h4>$23.99</h4>
            </article>
            <article class="product">
                <div class="img-container">
                    <img src="images/product-7.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>twin panel bed</h3>
                <h4>$17.99</h4>
            </article>
            <article class="product">
                <div class="img-container">
                    <img src="images/product-8.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>single panel bed</h3>
                <h4>$23.99</h4>
            </article>
        </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- <div class="cart-item">
                    
                </div> -->
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span>
                </h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
